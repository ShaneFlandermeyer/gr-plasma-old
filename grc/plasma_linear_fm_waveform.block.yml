id: plasma_linear_fm_waveform
label: Linear FM Waveform
category: "[plasma]"
flags: [ python, cpp ]

parameters:
  - id: bandwidth
    label: Bandwidth
    dtype: float
    default: 1e6
  - id: pulsewidth
    label: Pulsewidth
    dtype: float
    default: 100e-6
  - id: prf
    label: PRF
    dtype: float_vector
    default: [1e3]
  - id: samp_rate
    label: Sample Rate
    dtype: float
    default: 1e6

outputs:
  - id: out
    label: out
    domain: message

templates:
  imports: from gnuradio import plasma
  make: plasma.linear_fm_waveform(${bandwidth}, ${pulsewidth}, ${prf}, ${samp_rate})
  
#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
